plugins {
    id 'java-library'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.5.0",
            "org.junit.jupiter:junit-jupiter:5.8.2")
    testRuntimeOnly(
            "org.slf4j:slf4j-simple:1.7.29")
}

tasks.withType(Test) {
    useJUnitPlatform()
}